 
      <!-- 壁纸分类  -->
 <div *ngIf="!showImgList"  style="text-align: center;" >
  <div style="margin-left: 5%; " class="gutter-example">
    <div  nz-row [nzGutter]="[hGutter, vGutter]">
      <div nz-col class="gutter-row" [nzSpan]="24 / categories.length" *ngFor="let data of categories">
        <div  (click)="loadWallpaper(data.id,1)" class="grid-config">
            <nz-card nzHoverable  #card style="width:300px;" [nzCover]="coverTemplate">
                <nz-card-meta [nzTitle]="data.name" [nzDescription]="data.count">
                </nz-card-meta>
                <ng-template #coverTemplate>
                    <img   [src]="data.cover" />
                </ng-template>
                </nz-card>
            
        </div>
      </div>
      
    </div>
  </div>
 </div>

     

       <!-- 壁纸分类  -->
       <div *ngIf="showImgList" style="text-align: center;" >
        <div style="margin-left: 5%; " class="gutter-example">
          <div  nz-row [nzGutter]="[hGutter, vGutter]">
            <div nz-col class="gutter-row" [nzSpan]="24 / imgList.length" *ngFor="let data of imgList">
              <div class="grid-config">
                  <nz-card nzHoverable  #card style="width:300px;"  >
                    <img
                    (click)="showImage(data)"
                    nz-image
                    width="250"
                    height="250"
                    [src]="data.img"
                    alt=""
                  />
                      <nz-card-meta   [nzDescription]="data.tag">
                      </nz-card-meta>
                      
                      </nz-card>
                  
              </div>
            </div>
            
          </div>
        </div>
       </div>
